<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <main>

        <form class="input">
            <label for="search"></label>
            <input type="text" name="search" class="search" placeholder="Enter city name">
        </form>

        <div class="weather-container">
            <div class="card">
                <h1>city name</h1>
                <p class="weather-conditions">Mostly sunny</p>
                <div class="weather-info">
                    <span>temp &deg;</span>
                </div>
                <div class="weather-info-icon">
                    <img src="" alt="">
                </div>
            </div>
        </div>

    </main>

    <script src="./forecast.js"></script>
    <script src="./app.js"></script>
</body>
</html>
