<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App TOP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b34352ef51.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <main>

        <form class="input">
            <label for="search"></label>
            <input type="text" name="search" class="search" placeholder="Enter city name">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>

        <div class="weather-container">
            <div class="card">
                <p class="time">00:00:00</p>
                <h1>city name</h1>
                <p class="weather-conditions">Weather Conditions</p>
                <div class="weather-info">
                    <span>temp &deg;</span>
                </div>
                <div class="weather-info-icon">
                    <img src="" alt="">
                </div>
            </div>
            <div class="weather-details-container">
                <div class="weather-details">
                    <i class="fa-solid fa-wind fa-2x"></i>
                    <div class="weather-details-info">
                        <div class="weather-details-label">Wind Speed</div>
                        <div class="weather-details-data" id="wind">20 km/h</div>
                    </div>
                </div>
                <div class="weather-details">
                    <i class="fa-solid fa-temperature-half fa-2x"></i>
                    <div class="weather-details-info">
                        <div class="weather-details-label">Feels Like</div>
                        <div class="weather-details-data" id="feels">20 &deg;</div>
                    </div>
                </div>
                <div class="weather-details">
                    <i class="fa-solid fa-droplet fa-2x"></i>
                    <div class="weather-details-info">
                        <div class="weather-details-label">Humidity</div>
                        <div class="weather-details-data" id="humidity">60%</div>
                    </div>
                </div>
                <div class="weather-details">
                    <i class="fa-solid fa-cloud-showers-heavy fa-2x"></i>
                    <div class="weather-details-info">
                        <div class="weather-details-label">Chance of Rain</div>
                        <div class="weather-details-data" id="rain">20%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <h1>Daily</h1>

        <div class="daily-forecast-container">
            <div class="daily-forecast" id="current-day">
                <div class="daily-forecast-day">Monday</div>
                <div class="daily-forecast-temperature">
                    <div class="daily-forecast-temperature-max">20 &deg;</div>
                    <div class="daily-forecast-temperature-min">12 &deg;</div>
                </div>
            </div>
            <div class="daily-forecast" id="current-day-plus-1">
                <div class="daily-forecast-day">Tuesday</div>
                <div class="daily-forecast-temperature">
                    <div class="daily-forecast-temperature-max">20 &deg;</div>
                    <div class="daily-forecast-temperature-min">12 &deg;</div>
                </div>
            </div>
            <div class="daily-forecast" id="current-day-plus-2">
                <div class="daily-forecast-day">Wednesday</div>
                <div class="daily-forecast-temperature">
                    <div class="daily-forecast-temperature-max">20 &deg;</div>
                    <div class="daily-forecast-temperature-min">12 &deg;</div>
                </div>
            </div>
            <div class="daily-forecast" id="current-day-plus-3">
                <div class="daily-forecast-day">Thursday</div>
                <div class="daily-forecast-temperature">
                    <div class="daily-forecast-temperature-max">20 &deg;</div>
                    <div class="daily-forecast-temperature-min">12 &deg;</div>
                </div>
            </div>
            <div class="daily-forecast" id="current-day-plus-4">
                <div class="daily-forecast-day">Friday</div>
                <div class="daily-forecast-temperature">
                    <div class="daily-forecast-temperature-max">20 &deg;</div>
                    <div class="daily-forecast-temperature-min">12 &deg;</div>
                </div>
            </div>
        </div>

    </main>

    <script src="./forecast.js"></script>
    <script src="./daily.js"></script>
    <script src="./app.js"></script>
</body>
</html>
